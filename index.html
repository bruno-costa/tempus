<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="design.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="light-green accent-1">
        <div>
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="section">
                        <h3 class="center">Séries</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">add</i>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">remove</i>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                12
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <h3 class="center">Duração</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6 btn-ctrl-group">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">add</i>
                                    <span class="right">5s</span>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">remove</i>
                                    <span class="right">5s</span>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                30
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <h3 class="center">Intervalo</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">add</i>
                                    <span class="right">5s</span>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl">
                                    <i class="material-icons">remove</i>
                                    <span class="right">5s</span>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                15
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row valign-wrapper">
                            <div class="col s3">
                                <i class="material-icons medium">mode_edit</i>
                            </div>
                            <div class="col s9 card-panel white-text cyan darken-4">
                                <h3 class="center">
                                    <i class="material-icons medium">fitness_center</i>
                                    Começar
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
