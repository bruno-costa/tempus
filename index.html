<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="design.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="light-green accent-1">
        <div class="row">
            <div class="col s10 push-s1">
                <div id="home" hidden="">
                    <div class="section qtd-series">
                        <h3 class="center">Séries</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-inc">
                                    <i class="material-icons">add</i>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-dec">
                                    <i class="material-icons">remove</i>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                12
                            </div>
                        </div>
                    </div>
                    <div class="section duracao-series">
                        <h3 class="center">Duração</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6 btn-ctrl-group">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-inc">
                                    <i class="material-icons">add</i>
                                    <span class="right">5s</span>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-dec">
                                    <i class="material-icons">remove</i>
                                    <span class="right">5s</span>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                30
                            </div>
                        </div>
                    </div>
                    <div class="section duracao-intervalo">
                        <h3 class="center">Intervalo</h3>
                        <div class="row valign-wrapper">
                            <div class="col s6">
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-inc">
                                    <i class="material-icons">add</i>
                                    <span class="right">5s</span>
                                </button>
                                <button class="waves-effect waves-light btn btn-large btn-ctrl btn-dec">
                                    <i class="material-icons">remove</i>
                                    <span class="right">5s</span>
                                </button>
                            </div>
                            <div class="col s6 digital-display center card-panel">
                                15
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row valign-wrapper">
                            <div class="col s3">
                                <i class="material-icons medium">mode_edit</i>
                            </div>
                            <div class="col s9 card-panel white-text amber darken-1 waves-effect waves-light">
                                <h3 class="center">
                                    <i class="material-icons medium">fitness_center</i>
                                    Começar
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="options" hidden="">
                    <div class="section content-option"></div>
                    <div class="section">
                        <div class="row valign-wrapper">
                            <div class="col s3">
                                <i class="material-icons medium">backspace</i>
                            </div>
                            <div class="col s9 card-panel white-text amber darken-1 waves-effect waves-light">
                                <h3 class="center">
                                    <i class="material-icons medium">fitness_center</i>
                                    Começar
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="running" hidden="">
                    <h4 class="center">1º intervalo</h4>
                    <div class="row valign-wrapper container-intervalo">
                        <div class="col s12 digital-display center card-panel display-well">
                            00
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 center btn-play-pause">
                            <i class="material-icons large icon-pause">pause_circle_outline</i>
                            <i class="material-icons large icon-play">play_circle_outline</i>
                        </div>
                        <div class="col s6 center btn-replay-back">
                            <i class="material-icons large icon-replay">settings_backup_restore</i>
                            <i class="material-icons large icon-back">backspace</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template id="template-serie">
            <h4 class="center">${index}ª séries</h4>
            <div class="row valign-wrapper container-serie">
                <div class="col s6 btn-ctrl-group">
                    <button class="waves-effect waves-light btn btn-large btn-ctrl btn-inc">
                        <i class="material-icons">add</i>
                        <span class="right">5s</span>
                    </button>
                    <button class="waves-effect waves-light btn btn-large btn-ctrl btn-dec">
                        <i class="material-icons">remove</i>
                        <span class="right">5s</span>
                    </button>
                </div>
                <div class="col s6 digital-display center card-panel">
                    30
                </div>
            </div>
        </template>
        <template id="template-intervalo">
            <h4 class="center">${index}º intervalo</h4>
            <div class="row valign-wrapper container-intervalo">
                <div class="col s6 btn-ctrl-group">
                    <button class="waves-effect waves-light btn btn-large btn-ctrl btn-inc">
                        <i class="material-icons">add</i>
                        <span class="right">5s</span>
                    </button>
                    <button class="waves-effect waves-light btn btn-large btn-ctrl btn-dec">
                        <i class="material-icons">remove</i>
                        <span class="right">5s</span>
                    </button>
                </div>
                <div class="col s6 digital-display center card-panel">
                    30
                </div>
            </div>
        </template>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="Home.js"></script>
        <script type="text/javascript" src="Options.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
